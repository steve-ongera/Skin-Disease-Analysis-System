{% extends 'base.html' %}

{% block content %}
<h2>Your Analysis History</h2>
<div class="row">
    {% for analysis in analyses %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="{{ analysis.image.url }}" class="card-img-top" alt="Skin image">
            <div class="card-body">
                <h5 class="card-title">{{ analysis.upload_date|date }}</h5>
                <p class="card-text">{{ analysis.diagnosis }}</p>
                <a href="{% url 'skin_analysis:analysis' analysis.id %}" 
                   class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col">
        <p>No analysis history found. <a href="{% url 'skin_analysis:upload' %}">Upload your first image</a></p>
    </div>
    {% endfor %}
</div>
{% endblock %}
